<!DOCTYPE html>
<html lang="en">

    <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="./style.css" type="text/css">

            <title>CMPT 764 - Assignment 1</title>

            <!-- Shared/global values: -->
            <script type="text/javascript" src="./scripts/shared.js"></script>
            
            <!-- Helpers: -->
			<script type="text/javascript" src="./scripts/shaders.js"></script>
            <script type="text/javascript" src="./scripts/mesh.js"></script>
            <script type="text/javascript" src="./scripts/renderObjects.js"></script>
            <script type="text/javascript" src="./scripts/sceneObjects.js"></script>

            <script 
                src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
                integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
                crossorigin="anonymous" defer>
            </script>

            <!-- Main program: -->
            <script src="./scripts/mainProgram.js" defer></script>            

    </head>

    <body>
        <canvas id="glCanvas" width="640" height="480"></canvas>


        <p>Please open your browser's debug console to see program output.</p>


        <h3>Mesh Selection:</h3>

		<div class="textInputGroup">
			<label for="urlInput" id="urlInputLabel" >Target OBJ Path:</label>
			<input type="text" id="urlInput" value="https://gist.githubusercontent.com/MaikKlein/0b6d6bb58772c13593d0a0add6004c1c/raw/48cf9c6d1cdd43cc6862d7d34a68114e2b93d497/cube.obj" ></input>
		</div>
		

        <div class="buttonGroup">
			<button onclick="loadOBJ(document.getElementById('urlInput').value)">Load mesh file</button>
			
            <button onclick="downloadOBJ()">Download mesh file</button>
        </div>

        <br>

        <h3>Mesh Display:</h3>

        <div class="buttonGroup">
            <button onclick="setActiveShadingMode(0)">Flat Shading</button>
            <button onclick="setActiveShadingMode(1)">Smooth Shading</button>
			<button onclick="setActiveShadingMode(2)">Wireframe Shading</button>
            <button onclick="setActiveShadingMode(3)">Smooth + Wireframe Shading</button>
        </div>

        <br>

        <h3>Controls:</h3>
        <!-- Index values representing the transform type passed here must match the values defined in ./scripts/shared.js -->


        <h4>Mesh Translation:</h4>

        <h4>X:</h4>
        <div class="slideContainer">
            <input id="mesh_translation_x" type="range" min="-250" max="250" step="0.001" value="0" class="slider" oninput="updateMeshTransform(0, this.value)">
        </div>

        <h4>Y:</h4>
        <div class="slideContainer"></div>
            <input id="mesh_translation_y" type="range" min="-250" max="250" step="0.001" value="0" class="slider" oninput="updateMeshTransform(1, this.value)">
        </div>
        <h4>Z:</h4>
        <div class="slideContainer"></div>
            <input id="mesh_translation_z" type="range" min="-250" max="250" step="0.001" value="0" class="slider" oninput="updateMeshTransform(2, this.value)">
        </div>

        
        <h4>Mesh Rotation:</h4>

        <h4>X:</h4>
        <div class="slideContainer">
            <input id="mesh_rotation_x" type="range" min="-360" max="360" step="0.001" value="0" class="slider" oninput="updateMeshTransform(3, this.value)">
        </div>

        <h4>Y:</h4>
        <div class="slideContainer"></div>
            <input id="mesh_rotation_y" type="range" min="-360" max="360" step="0.001" value="0" class="slider" oninput="updateMeshTransform(4, this.value)">
        </div>
        
        <h4>Z:</h4>
        <div class="slideContainer"></div>
            <input id="mesh_rotation_z" type="range" min="-360" max="360" step="0.001" value="0" class="slider" oninput="updateMeshTransform(5, this.value)">
        </div>
        

        <h4>Mesh Scale:</h4>
        
        <h4>X:</h4>
        <div class="slideContainer">
            <input id="mesh_scale_x" type="range" min="0.01" max="10" step="0.1" value="0" class="slider" oninput="updateMeshTransform(6, this.value)">
        </div>

        <h4>Y:</h4>
        <div class="slideContainer"></div>
            <input id="mesh_scale_y" type="range" min="0.01" max="10" step="0.1" value="0" class="slider" oninput="updateMeshTransform(7, this.value)">
        </div>
        <h4>Z:</h4>
        <div class="slideContainer"></div>
            <input id="mesh_scale_z" type="range" min="0.01" max="10" step="0.1" value="0" class="slider" oninput="updateMeshTransform(8, this.value)">
        </div>


        <!-- 
            TODO:  Add a "reset" button
            OR... Just implement camera controls?
        -->
    </body>


</html>
